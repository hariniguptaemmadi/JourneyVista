<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JourneyVista - Travel Simplified</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00bcd4;
    }

    .btn {
      padding: 8px 18px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.9rem;
      border: 2px solid #00bcd4;
      background: transparent;
      color: #00bcd4;
      transition: all 0.3s ease;
    }

    .btn.signup {
      background-color: #00bcd4;
      color: white;
    }

    .hero {
      background: url('images/backgroung.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      text-align: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      max-width: 700px;
      margin: 0 auto;
    }

    .search-box input {
      padding: 15px;
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
      color: #555;
    }

    .search-box button {
      background-color: #00bcd4;
      color: white;
      border: none;
      padding: 17px 30px;
      cursor: pointer;
      font-weight: bold;
    }

    .video-box {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background-color: rgba(0, 188, 212, 0.9);
      border-radius: 8px;
      padding: 10px 15px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .video-box img {
      width: 30px;
      height: 30px;
    }

    .video-box span {
      font-weight: bold;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">JourneyVista</div>
    <nav>
      <a href="#">How it Works</a>
      <a href="#">Start Planning</a>
      <a href="#">Gemini AI</a>
      <a href="#">Reviews</a>
      <a href="#">About</a>
      <button class="btn">Login</button>
      <button class="btn signup">Signup</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Find the Perfect Place to Go</h1>
      <p>Receive personalized recommendations for activities, hotels, and more</p>
      <div class="search-box">
        <input type="text" placeholder="🔍 Dreaming of a beach escape? Type it in!" />
        <button>Start Planning</button>
      </div>
    </div>

    <div class="video-box">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/play-button-circled.png" alt="Play">
      <span>Watch the Video</span>
    </div>
  </section>

</body>
</html>
